<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPXTB Platform Navigation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #94a3b8;
            margin-bottom: 30px;
            text-align: center;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }
        .nav-item {
            background-color: #1e293b;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
        }
        .nav-item:hover {
            transform: translateY(-3px);
            background-color: #334155;
        }
        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .icon svg {
            width: 24px;
            height: 24px;
        }
        .home .icon {
            color: #06b6d4;
        }
        .pay .icon {
            color: #3b82f6;
        }
        .wallet .icon {
            color: #a855f7;
        }
        .profile .icon {
            color: #f59e0b;
        }
        .merchant .icon {
            color: #10b981;
        }
        .buy .icon {
            color: #ef4444;
        }
        .back-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 6L9 17l-5-5"></path>
        </svg>
    </div>
    
    <h1>CPXTB Platform Navigation</h1>
    <p>Click on any section below to access it directly.</p>

    <div class="nav-grid">
        <a href="/mobile-home" class="nav-item home">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <span>Home</span>
        </a>
        
        <a href="/mobile-pay" class="nav-item pay">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="19" x2="12" y2="5"></line>
                    <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
            </div>
            <span>Pay</span>
        </a>
        
        <a href="/mobile-wallet" class="nav-item wallet">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>
            </div>
            <span>Wallet</span>
        </a>
        
        <a href="/mobile-profile" class="nav-item profile">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span>Profile</span>
        </a>
        
        <a href="/mobile-merchant" class="nav-item merchant">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
            </div>
            <span>Merchant</span>
        </a>
        
        <a href="/buy-cpxtb" class="nav-item buy">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
            </div>
            <span>Buy CPXTB</span>
        </a>
    </div>

    <a href="/" class="back-button">Return to Main App</a>
    
    <div class="footer">
        Direct navigation page for CPXTB Platform
    </div>

    <script>
        // Add click event handlers to ensure direct navigation
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', function(e) {
                // Prevent default behavior
                e.preventDefault();
                
                // Get the destination from href attribute
                const destination = this.getAttribute('href');
                
                // Force a full page navigation
                window.location.replace(destination);
            });
        });
    </script>
</body>
</html>
