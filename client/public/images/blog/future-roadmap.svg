<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" rx="12" fill="url(#paint0_linear)" />
  
  <!-- Roadmap Timeline -->
  <g transform="translate(100, 200)">
    <!-- Timeline Base -->
    <line x1="0" y1="0" x2="400" y2="0" stroke="#D8DEE9" stroke-width="4" stroke-linecap="round" />
    
    <!-- Timeline Markers -->
    <!-- Current -->
    <circle cx="0" cy="0" r="15" fill="#5E81AC" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">NOW</text>
    
    <!-- Q2 2025 -->
    <circle cx="100" cy="0" r="15" fill="#81A1C1" />
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Q2 2025</text>
    
    <!-- Q3 2025 -->
    <circle cx="200" cy="0" r="15" fill="#88C0D0" />
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Q3 2025</text>
    
    <!-- Q4 2025 -->
    <circle cx="300" cy="0" r="15" fill="#8FBCBB" />
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Q4 2025</text>
    
    <!-- 2026 -->
    <circle cx="400" cy="0" r="15" fill="#A3BE8C" />
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">2026</text>
    
    <!-- Milestone Content -->
    <!-- Current Features -->
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">Mining Plans</text>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">2 Games</text>
    
    <!-- Q2 2025 -->
    <text x="100" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">New Games</text>
    <text x="100" y="-50" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">Enhanced Security</text>
    
    <!-- Q3 2025 -->
    <text x="200" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">Governance</text>
    <text x="200" y="-50" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">Custom Plans</text>
    
    <!-- Q4 2025 -->
    <text x="300" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">DEX Integration</text>
    <text x="300" y="-50" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">New Chain Support</text>
    
    <!-- 2026 -->
    <text x="400" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">Full Ecosystem</text>
    <text x="400" y="-50" font-family="Arial, sans-serif" font-size="12" fill="#D8DEE9" text-anchor="middle">Global Expansion</text>
  </g>
  
  <!-- CPXTB Vision -->
  <g transform="translate(300, 100)">
    <circle cx="0" cy="0" r="40" fill="#4C566A" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">CPXTB</text>
    
    <!-- Expanding Rings -->
    <circle cx="0" cy="0" r="55" stroke="#5E81AC" stroke-width="2" stroke-dasharray="8 4" fill="none" />
    <circle cx="0" cy="0" r="70" stroke="#81A1C1" stroke-width="2" stroke-dasharray="8 4" fill="none" />
    <circle cx="0" cy="0" r="85" stroke="#88C0D0" stroke-width="2" stroke-dasharray="8 4" fill="none" />
  </g>
  
  <!-- Community Icon -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="10" fill="#A3BE8C" />
    <circle cx="20" cy="-10" r="10" fill="#EBCB8B" />
    <circle cx="20" cy="10" r="10" fill="#B48EAD" />
    <circle cx="40" cy="0" r="10" fill="#BF616A" />
    <path d="M0,0 C10,-15 30,-15 40,0 C30,15 10,15 0,0" fill="none" stroke="#D8DEE9" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">CPXTB Future Roadmap</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2E3440" />
      <stop offset="1" stop-color="#4C566A" />
    </linearGradient>
  </defs>
</svg>