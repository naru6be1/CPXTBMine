<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" rx="12" fill="url(#paint0_linear)" />
  
  <!-- Bronze Plan -->
  <g transform="translate(120, 150)">
    <rect x="0" y="0" width="100" height="180" rx="8" fill="#CD7F32" opacity="0.8" />
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">BRONZE</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">100 USDT</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Daily Rewards</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">0.5 CPXTB</text>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">30 Days</text>
  </g>
  
  <!-- Silver Plan -->
  <g transform="translate(250, 130)">
    <rect x="0" y="0" width="100" height="200" rx="8" fill="#C0C0C0" opacity="0.8" />
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">SILVER</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">300 USDT</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Daily Rewards</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">1.8 CPXTB</text>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">30 Days</text>
  </g>
  
  <!-- Gold Plan -->
  <g transform="translate(380, 110)">
    <rect x="0" y="0" width="100" height="220" rx="8" fill="#FFD700" opacity="0.8" />
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">GOLD</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">500 USDT</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Daily Rewards</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">3.5 CPXTB</text>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">30 Days</text>
  </g>
  
  <!-- Smart Contract Token -->
  <g transform="translate(300, 60)">
    <circle cx="0" cy="0" r="30" fill="#4C566A" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">CPXTB</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">CPXTB Mining Plans</text>
  
  <!-- Arrows connecting token to plans -->
  <line x1="300" y1="90" x2="300" y2="125" stroke="white" stroke-width="2" stroke-dasharray="4 2" />
  <line x1="300" y1="90" x2="170" y2="145" stroke="white" stroke-width="2" stroke-dasharray="4 2" />
  <line x1="300" y1="90" x2="430" y2="105" stroke="white" stroke-width="2" stroke-dasharray="4 2" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2E3440" />
      <stop offset="1" stop-color="#4C566A" />
    </linearGradient>
  </defs>
</svg>