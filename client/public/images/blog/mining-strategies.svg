<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="600" height="400" rx="12" fill="url(#paint0_linear)" />
  
  <!-- Strategy Diagram -->
  <g transform="translate(300, 200)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="50" fill="#5E81AC" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">MINING</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">STRATEGY</text>
    
    <!-- Connected Nodes -->
    <!-- Mining -->
    <circle cx="-120" cy="-80" r="40" fill="#81A1C1" />
    <text x="-120" y="-75" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Mining</text>
    <text x="-120" y="-55" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Plans</text>
    <line x1="-80" y1="-50" x2="-40" y2="-30" stroke="white" stroke-width="2" />
    
    <!-- Gaming -->
    <circle cx="120" cy="-80" r="40" fill="#88C0D0" />
    <text x="120" y="-75" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Gaming</text>
    <text x="120" y="-55" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Rewards</text>
    <line x1="80" y1="-50" x2="40" y2="-30" stroke="white" stroke-width="2" />
    
    <!-- Referrals -->
    <circle cx="0" cy="-120" r="40" fill="#8FBCBB" />
    <text x="0" y="-115" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Referrals</text>
    <text x="0" y="-95" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Network</text>
    <line x1="0" y1="-80" x2="0" y2="-50" stroke="white" stroke-width="2" />
    
    <!-- Free Claims -->
    <circle cx="-120" cy="80" r="40" fill="#A3BE8C" />
    <text x="-120" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Free</text>
    <text x="-120" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Claims</text>
    <line x1="-80" y1="50" x2="-40" y2="30" stroke="white" stroke-width="2" />
    
    <!-- Timing -->
    <circle cx="120" cy="80" r="40" fill="#EBCB8B" />
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Timing</text>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Strategy</text>
    <line x1="80" y1="50" x2="40" y2="30" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">MAXIMIZING MINING REWARDS</text>
  
  <!-- Subtitle -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="16" fill="#D8DEE9" text-anchor="middle">Advanced Strategies for CPXTB Miners</text>
  
  <!-- Chart -->
  <g transform="translate(450, 350)">
    <rect x="0" y="-80" width="20" height="80" fill="#A3BE8C" />
    <rect x="25" y="-120" width="20" height="120" fill="#88C0D0" />
    <rect x="50" y="-60" width="20" height="60" fill="#EBCB8B" />
    <rect x="75" y="-100" width="20" height="100" fill="#8FBCBB" />
    <rect x="100" y="-140" width="20" height="140" fill="#81A1C1" />
    
    <line x1="0" y1="0" x2="120" y2="0" stroke="white" stroke-width="1" />
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Reward Sources</text>
  </g>
  
  <!-- Complementary Icon -->
  <g transform="translate(120, 350)">
    <circle cx="0" cy="-20" r="30" fill="#B48EAD" opacity="0.7" />
    <path d="M-15,-20 L0,-5 L15,-20 L0,-35 Z" fill="white" />
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">CONSISTENT CLAIMS</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2E3440" />
      <stop offset="1" stop-color="#4C566A" />
    </linearGradient>
  </defs>
</svg>