<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8F9FA"/>
  
  <!-- Blockchain pattern -->
  <g transform="translate(50, 50)">
    <!-- Block 1 -->
    <rect x="0" y="0" width="60" height="80" rx="4" fill="#E2F0FF" stroke="#3A86FF" stroke-width="2"/>
    <rect x="10" y="10" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.7"/>
    <rect x="10" y="25" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    <rect x="10" y="40" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    <rect x="10" y="55" width="25" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    
    <!-- Block 2 -->
    <rect x="80" y="40" width="60" height="80" rx="4" fill="#E2F0FF" stroke="#3A86FF" stroke-width="2"/>
    <rect x="90" y="50" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.7"/>
    <rect x="90" y="65" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    <rect x="90" y="80" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    <rect x="90" y="95" width="25" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    
    <!-- Block 3 -->
    <rect x="160" y="80" width="60" height="80" rx="4" fill="#E2F0FF" stroke="#3A86FF" stroke-width="2"/>
    <rect x="170" y="90" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.7"/>
    <rect x="170" y="105" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    <rect x="170" y="120" width="40" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    <rect x="170" y="135" width="25" height="6" rx="2" fill="#3A86FF" opacity="0.5"/>
    
    <!-- Connecting lines -->
    <line x1="60" y1="40" x2="80" y2="80" stroke="#3A86FF" stroke-width="2" stroke-dasharray="4 2"/>
    <line x1="140" y1="80" x2="160" y2="120" stroke="#3A86FF" stroke-width="2" stroke-dasharray="4 2"/>
    
    <!-- Base network logo -->
    <circle cx="230" cy="50" r="30" fill="#0052FF" opacity="0.1"/>
    <circle cx="230" cy="50" r="20" fill="#0052FF"/>
    <text x="230" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Base</text>
  </g>
  
  <!-- Education elements -->
  <g transform="translate(60, 200)">
    <!-- Book -->
    <rect x="0" y="0" width="80" height="60" rx="4" fill="#FFD8CC" stroke="#FF5733" stroke-width="2"/>
    <rect x="40" y="0" width="2" height="60" fill="#FF5733"/>
    <rect x="10" y="10" width="25" height="4" rx="1" fill="#FF5733" opacity="0.7"/>
    <rect x="10" y="20" width="20" height="4" rx="1" fill="#FF5733" opacity="0.7"/>
    <rect x="10" y="30" width="25" height="4" rx="1" fill="#FF5733" opacity="0.7"/>
    <rect x="47" y="10" width="25" height="4" rx="1" fill="#FF5733" opacity="0.7"/>
    <rect x="47" y="20" width="20" height="4" rx="1" fill="#FF5733" opacity="0.7"/>
    <rect x="47" y="30" width="25" height="4" rx="1" fill="#FF5733" opacity="0.7"/>
    
    <!-- Graduation Cap -->
    <rect x="120" y="30" width="60" height="6" rx="2" fill="#333333"/>
    <polygon points="150,10 130,25 170,25" fill="#333333"/>
    <circle cx="150" cy="10" r="4" fill="#333333"/>
    <rect x="148" y="25" width="4" height="15" fill="#333333"/>
  </g>
  
  <!-- Text at bottom -->
  <text x="200" y="280" font-family="Arial" font-weight="bold" font-size="14" fill="#333333" text-anchor="middle">Blockchain Education</text>
</svg>