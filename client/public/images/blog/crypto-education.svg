<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F9F9F9"/>
  
  <!-- Safety shield background -->
  <circle cx="200" cy="150" r="120" fill="#E6F7FF" opacity="0.7"/>
  
  <!-- Shield outline -->
  <path d="M200 50 L260 80 V160 C260 200 200 230 200 230 C200 230 140 200 140 160 V80 L200 50Z" 
        fill="#FFFFFF" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Crypto education elements -->
  <g transform="translate(165, 100)">
    <!-- Book with blockchain -->
    <rect x="0" y="0" width="70" height="80" rx="4" fill="#F0F8FF" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Blockchain on book pages -->
    <circle cx="20" cy="20" r="10" fill="#3B82F6" opacity="0.8"/>
    <circle cx="50" cy="20" r="10" fill="#3B82F6" opacity="0.8"/>
    <circle cx="35" cy="40" r="10" fill="#3B82F6" opacity="0.8"/>
    <circle cx="20" cy="60" r="10" fill="#3B82F6" opacity="0.8"/>
    <circle cx="50" cy="60" r="10" fill="#3B82F6" opacity="0.8"/>
    
    <!-- Connecting lines -->
    <line x1="27" y1="25" x2="43" y2="35" stroke="#3B82F6" stroke-width="2"/>
    <line x1="43" y1="45" x2="27" y2="55" stroke="#3B82F6" stroke-width="2"/>
    <line x1="35" y1="50" x2="50" y2="55" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(100, 80)">
    <!-- Lock icon -->
    <rect x="0" y="10" width="30" height="25" rx="4" fill="#6366F1" opacity="0.7"/>
    <rect x="10" y="0" width="10" height="15" rx="5" fill="#6366F1" opacity="0.9"/>
    <circle cx="15" cy="20" r="3" fill="#FFFFFF"/>
    <line x1="15" y1="20" x2="15" y2="25" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <g transform="translate(260, 80)">
    <!-- Certificate icon -->
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#6366F1" opacity="0.7"/>
    <rect x="5" y="5" width="30" height="3" rx="1" fill="#FFFFFF"/>
    <rect x="5" y="12" width="30" height="3" rx="1" fill="#FFFFFF"/>
    <rect x="5" y="19" width="20" height="3" rx="1" fill="#FFFFFF"/>
    <path d="M0 30 L10 40 L20 30" fill="none" stroke="#6366F1" stroke-width="2"/>
    <path d="M40 30 L30 40 L20 30" fill="none" stroke="#6366F1" stroke-width="2"/>
  </g>
  
  <g transform="translate(100, 180)">
    <!-- User icon -->
    <circle cx="15" cy="10" r="10" fill="#6366F1" opacity="0.7"/>
    <path d="M0 30 C0 20 30 20 30 30" fill="#6366F1" opacity="0.7"/>
  </g>
  
  <g transform="translate(260, 180)">
    <!-- Research icon -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#6366F1" stroke-width="2" opacity="0.7"/>
    <line x1="24" y1="24" x2="35" y2="35" stroke="#6366F1" stroke-width="3" opacity="0.7"/>
    <circle cx="15" cy="15" r="6" fill="#6366F1" opacity="0.4"/>
  </g>
  
  <!-- Text at bottom -->
  <text x="200" y="260" font-family="Arial" font-weight="bold" font-size="14" fill="#3B82F6" text-anchor="middle">Responsible Crypto Participation</text>
  <text x="200" y="280" font-family="Arial" font-size="12" fill="#64748B" text-anchor="middle">Educational Best Practices</text>
</svg>